<html>
    <script>

        function arredondar (valor) {
            return Math.round(valor*100)/100
        }

        function calcular_juros (valor) {
            juros = arredondar(valor * 0.1)
            return juros
        }
        
        function calcular_rendimentos (valor) {
            rendimentos = arredondar(valor * 0.005)
            console.log(rendimentos)
            return rendimentos
        }

        function calular_saldo (mes, saldo_inicial, salario, aluguel, conta_de_agua, conta_de_luz, internet, transporte, lazer, alimentacao) {
            console.log(mes)
            saldo = saldo_inicial + salario - aluguel - conta_de_agua - conta_de_luz - internet - transporte - lazer - alimentacao
            esta_negativo = saldo < 0
            if (esta_negativo) {
                juros = calcular_juros(saldo)
                saldo = arredondar(saldo + juros)
            } else {
                rendimentos = calcular_rendimentos(saldo)
                saldo = arredondar(saldo + rendimentos)
            }
            return saldo
        }
