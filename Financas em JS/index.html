<html>
    <script>
        class Lancamento {
            constructor (categoria, tipo, valor) {
                if(tipo !== "receita" && tipo !== "despesa") {
                    throw console.error("Lançamento Inválido: O Tipo deve ser receita ou despesa.")
                }
                if (categoria === "") {
                    throw console.error("Lançamento Inválido: A Categoria é obrigatoria !")
                }
                if (valor < 0) {
                    throw console.error("Lançamento Inválido: O valor não pode ser negativo !")
                }
                this.categoria = categoria
                this.tipo = tipo
                this.valor = valor
            }
        }

        function arredondar (valor) {
            return Math.round(valor*100)/100
        }

        function calcular_juros (valor) {
            juros = arredondar(valor * 0.1)
            return juros
        }
        
        function calcular_rendimentos (valor) {
            rendimentos = arredondar(valor * 0.005)
            console.log(rendimentos)
            return rendimentos
        }

        function calular_saldo (mes, saldo_inicial, lancamentos) {
            console.log(mes)
            saldo = saldo_inicial
            for (lancamento of lancamentos) {
                if(lancamento.tipo === "receita") {
                    saldo += lancamento.valor
                }
                if (lancamento.tipo === "despesa") {
                saldo -= lancamento.valor
                }
            }
            esta_negativo = saldo < 0
            if (esta_negativo) {
                juros = calcular_juros(saldo)
                saldo = arredondar(saldo + juros)
            } 
            else {
                rendimentos = calcular_rendimentos(saldo)
                saldo = arredondar(saldo + rendimentos)
            }
            return saldo
        }       

        // Janeiro
        saldo_inicial = 0
        lancamentos_janeiro = [
            new Lancamento("Salário", "receita", 3000), 
            new Lancamento("Aluguel", "despesa", 1000),

            new Lancamento("Alimentação", "despesa", 500), 
            new Lancamento("Condomínio", "despesa", 300),
            new Lancamento("Farmácia", "despesa", 100)
        ]
        saldo1 = calular_saldo("Janeiro", saldo_inicial, lancamentos_janeiro)
        console.log(saldo1)

        saldo2 = calular_saldo("Fevereiro", saldo1, lancamentos_fevereiro)
